<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <div class="form-container">
    <div class="form">
        <form>
          <label for="fname">Full Name</label>
          <input class="form-field" type="text" id="fname" name="fname" />
          <label for="email">Email</label>
          <input class="form-field" type="email" id="email" name="email" />
          <label for="password1">Enter Password</label>
          <input class="form-field" type="password" id="password1" name="password1" />
          <label for="password2">Confirm Password</label>
          <input class="form-field" type="password" id="password2" name="password2" />
          <input class="submit-btn" type="submit" value="Update Profile">
        </form>
    </div>
    <div class="dual-border-circle">
      <p class="completion">50%</p>
    </div>
  </div>
</body>
</html>
